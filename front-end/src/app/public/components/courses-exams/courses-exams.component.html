<app-alert *ngIf="alertData" [data]="alertData"></app-alert>

<div *ngIf="isFetchingItems && isFetchingItems2" class="my-3 p-3 bg-body rounded shadow-sm d-flex justify-content-center">
  <h4>
    <img
      src="/assets/images/connexion/loading.gif"
      width="100"
      height="50"
    />
  </h4>
</div>

<!-- all Courses section -->
<div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isFetchingItems && !isFetchingItems2">
    <h6 class="border-bottom pb-2 mb-3">All Courses</h6>
    <div class="course-list">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let course of coures">
          <a class="course-link" href="{{ course.google_drive_link }}" target="_blank">
            <i class="fas fa-file"></i> {{ course.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- all Exams section -->
  <div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isFetchingItems && !isFetchingItems2">
    <h6 class="border-bottom pb-2 mb-3">All Exams</h6>
    <div class="exam-list">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let exam of exams">
          <a class="exam-link" href="{{ exam.google_drive_link }}" target="_blank">
            <i class="fas fa-pencil-alt"></i> {{ exam.name }}
          </a>
          
        </li>
      </ul>
    </div>
  </div>
