<app-alert *ngIf="alertData" [data]="alertData"></app-alert>

<div *ngIf="isFetchingItems" class="my-3 p-3 bg-body rounded shadow-sm d-flex justify-content-center">
  <h4>
    <img
      src="/assets/images/connexion/loading.gif"
      width="100"
      height="50"
    />
  </h4>
</div>


<div class="my-3 p-3 bg-body rounded shadow-sm" *ngIf="!isFetchingItems">
  <h6 class="border-bottom pb-2 mb-3">All Years</h6>
  <div class="year-list">
    <ng-container *ngFor="let year of years">
      <div class="year-item">
        <div class="year-name">
          <i class="fas fa-calendar-alt"></i> {{ year.name }}
        </div>
        <ul class="sector-list">
          <li class="sector-item" *ngFor="let sector of year.sectors">
            <a class="sector-link" [routerLink]="['/home/subjects', sector.id]">
              <i class="fas fa-link"></i> {{ sector.name }}
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>
